<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals - Nephi Brown. Web Site for book reviews, discussion, genre recommendations, and books listed by author."
    />
    <meta name="author" content="Nephi Brown" />
    <title>WDD 131 - Book Reviewers Forum - Nephi Brown</title>
    <link rel="stylesheet" href="styles/book-review.css" />
    <link rel="stylesheet" href="styles/book-review-large.css" />
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon" />
    <script src="scripts/book-review.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">Book Reviewers Forum</div>
      <div class="nav-section">
        <button id="menu" aria-label="Toggle navigation menu"></button>
        <nav class="header-nav">
            <ul class="navigation">
                <li><a href="book-review.html" title="book-review" class="active">Home</a></li>
                <li><a href="reviews.html" title="reviews">Reviews</a></li>
                <li><a href="about-us.html" title="about-us">About Us</a></li>
                <li><a href="contact.html" title="contact">Contact</a></li>
            </ul>
        </nav>
      </div> 
    </header>

    <!-- Contact Section -->
    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <form action="contact.html" method="get" class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="quick-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="book-review.html">Home</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="social-media">
          <h4>Follow Us</h4>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">YouTube</a></li>
          </ul>
        </div>
        <div class="newsletter">
          <h4>Newsletter</h4>
          <form>
            <input type="email" placeholder="Enter your email" />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
